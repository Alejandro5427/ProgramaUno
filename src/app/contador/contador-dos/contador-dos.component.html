<h1>Contador Dos </h1>

<h3>Tu edad es: <strong>{{edad}} y tu nombre es: {{nombre}}</strong></h3>

<div *ngIf="edad>=18; else EresMenor">
    <p style="color: green;">Eres mayor de edad</p>
</div>

<ng-template #EresMenor>
    <p style="color: red;">Eres menor de edad</p>
</ng-template>

<ul>
    <li *ngFor="let item of datos let i = index">
        {{i+1}}-{{item}}
    </li>
</ul>

<button (click)="sumarEdad()">Aumentar edad</button>
<button (click)="restarEdad()">Restar edad</button>
