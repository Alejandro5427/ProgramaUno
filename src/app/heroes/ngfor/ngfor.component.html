<div *ngIf="resultado!=null">
    <h3>Heroe Borrado: <small>{{resultado}}</small></h3>
 
</div>

<button (click)="borrarHeroe()">Borrar heroe</button>



<h1>Listado de heroes</h1>
<ul>
    <li *ngFor="let item of heroes let i = index">
        {{i+1}}-{{item}}
    </li>
</ul>


<h3><strong>La edad que tienes es de: {{edad}}</strong></h3>

<div *ngIf="edad>=18; else menorEdad">
    <p style="color: green;">Eres mayor de edad</p>
</div>

<ng-template #menorEdad>
    <p style="color: red;">Eres menor de edad</p>
</ng-template>



<button (click)="incrementarEdad()">Ingresa edad</button>
